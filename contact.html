</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Zac Copeland</a>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="page-header">
          <h1>Contact Me</h1>
        </div>
        <div class="row">
          <div class="container">
  <div class="row">
      <div class="col-md-12">
        <div class="well well-sm">
          <form class="form-horizontal" action="" method="post">
          <fieldset>
            <legend class="text-center">Zero Customs Contact Form</legend>
    
            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-2 control-label" for="name">Name</label>
              <div class="col-md-10">
                <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
              </div>
            </div>
    
            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-2 control-label" for="email">Your E-mail</label>
              <div class="col-md-10">
                <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
              </div>
            </div>
    
            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-2 control-label" for="message">Your message</label>
              <div class="col-md-10">
                <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-danger btn-lg">Submit</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
  </div>
</div>
        </div>
      </div>

      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Connect With Me</h3>
          </div>
          <div class="panel-body">
            <div class="col-md-4 col-sm-4 col-xs-4">
        <a href="https://stackoverflow.com/users/8185641/stephen-copeland"><img src="images/stackoverflow.png" width="60" height="auto"></a>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-4">
        <a href="https://www.linkedin.com/in/zac-copeland-881a6172/"><img src="images/linkedin.png" width="60" height="auto"></a>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-4">
              <a href="https://github.com/Copeland87" target="_blank"><img src="images/github.png" width="60" height="auto"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
